<div>
  <h2>Lista de tareas</h2>
  <ul>
    <div class="input-tareas-container">
      <input
        type="text"
        placeholder=" Nueva tarea"
        [(ngModel)]="nuevaTarea"
        class="input-nueva-tarea"
      />
      <button (click)="agreagarTarea()">Agregar</button>
    </div>
    <div *ngIf="listaTareas.length > 0">
      <li *ngFor="let tarea of listaTareas; let i = index">
        {{ tarea }}
        <button (click)="eliminarTarea(i)">Eliminar</button>
      </li>
    </div>
    <div class="eliminar-todas">
      <button (click)="eliminarTodas()">Eliminar todas</button>
    </div>
  </ul>
</div>
